<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <div id="navigation"></div>
    <div id="welcome">
      <form id="summonerInput" class="empty">
        <input type='text' id="summonerName" name='name' placeholder="Summoner Name" class></input>
        <select id="summonerregion" name="region">
          <option value="na">NA</option>
          <option value="euw">EUW</option>
          <option value="eune">EUNE</option>
          <option value="br">BR</option>
          <option value="lan">LAN</option>
          <option value="las">LAS</option>
          <option value="oce">OCE</option>
          <option value="kr">KR</option>
          <option value="tr">TR</option>
          <option value="ru">RU</option>
        </select>
        <span id="summonerregiondroparrow"></span>
        <button type="submit"><span>Go</span><div id="spincatcher"></div></button>
      </form>
    </div>
    <div id="mnr" class="banner"></div>
    <div id="items" class="banner"></div>
    <div id="champions" class="banner"></div>
    <div id="summoner" class="banner"></div>
  </body>
</html>
